<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1 class="titulo">Calculadora de Chocolate</h1>
        <fieldset>
            <label for="produto">Selecione o Produto:</label>
            <select name="produto" id="produto">
                <!-- <option style="display:none"></option>   -->
                <option value="pdm">Pão de Mel</option>
                <option value="barrinha">Barrinha de Amendoim</option>
            </select>

            <label for="quantidade-formas">Quantidade formas</label>
            <input type="number" id="quantidade-formas" name="quantidade" step="1">


            <label for="quantidade-paes">Quantidade Pães</label>
            <input type="number" id="quantidade-paes" name="quantidade-paes" step="49">
            <input type="button" id="button" value="Calcular">
        </fieldset>

        <div id="output">
            <div class="quantidade-chocolate meio-amargo"></div>
            <div class="quantidade-chocolate ao-leite"></div>
            <div class="quantidade-chocolate selecao-63"></div>
            <div class="quantidade-chocolate manteiga-cacau"></div>
            <div class="quantidade-chocolate total-chocolate"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
